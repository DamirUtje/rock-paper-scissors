<div class="main-wrapper">

  <h1 mat-dialog-title>{{ data.dialogTitle }}</h1>
  <div mat-dialog-content>{{ data.confirmText }}</div>

</div>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
